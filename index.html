<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Document</title>

    <style>
      body,
      button {
        font-family: "微軟正黑體";
        color: rgb(255, 0, 98);
        background-color: black;
      }
    </style>
  </head>

  <body>

    <div class="contain">
      <div class="row">
        <div class="col">
          <h1 class="text-center m-5">終極密碼 
        </div>
      </div>
      <!--遊戲版面-->
      <div class="row">
        <div class="col-12" class="text-center">
          <div id="range" style="font-size:3em" class="text-center">0~100</div>
        </div>
        <div class="col-12 text-center" style="height:50px;">
            <span type="text" id="number" style="font-size:2em" ></span>
        </div>
        
      </div>
      <!--數字鍵盤-->
      <div class="container">
            <div class="row m-2">
                <div class="col-4">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block btn-value" >1</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block btn-value">2</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block btn-value">3</button>
                </div>
            </div>
            <div class="row m-2">
                <div class="col-4">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block btn-value">4</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block btn-value">5</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block btn-value">6</button>
                </div>
            </div>
            <div class="row m-2">
                <div class="col-4">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block btn-value">7</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block btn-value">8</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block btn-value">9</button>
                </div>
            </div>
            <div class="row m-2">
                <div class="col-4">
                    <button type="button" id="delete" class="btn btn-outline-danger btn-lg btn-block" >
                        delete 
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block btn-value">0</button>
                </div>
                <div class="col-4">
                    <button type="button" id="enter" class="btn btn-outline-success btn-lg btn-block">
                        enter 
                    </button>
                </div>
            </div>
            <div class="row m-2">
                <div class="col-12">
                    <button type="button" id="gamestart" class="btn btn-outline-warning btn-lg btn-block">
                        遊戲開始
                    </button>
                </div>
            </div>
      </div>
    </div>
<!--方法-->
    <script>
    //印出數字
        function inputButton(){
            var input = document.getElementById("number");
            var text = this.innerHTML;
            input.innerHTML += text;
        }

        var inputButtonss = document.getElementsByClassName("btn-value");

        for(var i = 0; i< inputButtonss.length; i++){
            inputButtonss[i].onclick = inputButton;
        }

    //清除
        function deleteButton(){
            var input = document.getElementById("number");
            input.textContent = "";
        }
        document.getElementById("delete").onclick = deleteButton;

    //出亂數
        var answer = Math.floor(Math.random()*100);
        var min = 0;
        var max = 100;
        var guessNumber = 0;
        document.getElementById("gamestart").onclick = gameStart;

        function gameStart(){
            min = 0;
            max = 100;
            answer = Math.floor(Math.random()*100);
            rangeText();
        }

    //按enter
        document.getElementById("enter").onclick = enter;

        function enter(){
            var a = document.getElementById("number").innerHTML;
            console.log(answer);
            guessNumber = parseInt(a);
            console.log(guessNumber);
            if(guessNumber < max && guessNumber > answer){
                max = guessNumber;
            }
            else if(guessNumber > min && guessNumber < answer){
                min = guessNumber;
            }
            else if(guessNumber == answer){
                alert("猜對嘍!");
            }
            else if(guessNumber > max || guessNumber < min){
                alert("超過猜的範圍");
            }
            console.log(max);
            console.log(min);

            rangeText();
            deleteButton();
        }

        function rangeText(){
            var range = document.getElementById("range");
            range.textContent = min +"~"+ max;
        }

    </script>
  </body>
</html>
